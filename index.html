<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="bluestyle.css">
</head>
<body>
    <h1>Hello World</h1>
    <p>Primeiro arquivo de código nomeu git</p>
    <p>A new line in our file</p>

    <table>
        <colgroup> <!-- Especifica um grupo de uma ou mais colunas em uma tabela para formatação. -->
          <col span="2" style="background-color: gray">
          <col style="background-color: gainsboro"> <!-- <col> - Especifica propriedades de coluna para cada coluna dentro de um elemento <colgroup></colgroup> -->
          <!--
            span -> define número de colunar que terá este estilo
            style -> definições de estilo
          -->
        </colgroup>
        <tr> <!-- Define a linha na tabela -->
          <th>Ref</th>  <!-- Define cabeçalho da célula na tabela -->
          <th>Descrição</th> 
          <th>Valor</th>
        </tr>
        <tr>
          <td>003</td> <!-- Define a célula na tabela -->
          <td>Atividade GIT</td>
          <td>10</td>
        </tr>
      </table>
</body>
</html>
